<!DOCTYPE html>
<html>
    <head>
        <title>
            Online Complaint Tracker
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="bdbg">
        <div id="frslyr">
        <span><h1 id="cmptrk">Complaint/ Issue Tracker</h1><button id="uspl" onclick="window.location.href=''">User Portal</button><button onclick="window.location.href='admin.html'" id="adpl">Admin DB</button></span>
        </div>
        <h2 id="uspt">User Portal</h2>
        <form id="cmpbox">
            <br>
            <h2 id="sac">Submit a Complaint</h2>
            <h3 id="sacd">You will receive an ID to track your complaint after submission.</h3><br>
            <label for="nmeinp">Name *</label><br>
            <input id="nmeinp" name="nmeinp" type="text" placeholder="Enter your name..." required><br><br>
            <label for="ttlinp" id="ttlbl">Title *</label><br>
            <select id="ttlinp" name="ttlinp" required>
                <option value="Cable cut">Cable cut</option>
                <option value="LAN connection">LAN connection</option>
                <option value="Disconnection">Disconnection</option>
                <option value="Latency">Latency</option>
                <option value="Router problem">Router problem</option>
                <option value="Network speed">Network speed</option>
                <option value="Other">Other</option></select>
                <br><br>
            <label for="descinp">Description *</label><br>
            <input id="descinp" name="descinp" type="text" placeholder="Describe the issue..." required><br><br>
            <label for="emlinp">E-Mail *</label><br>
            <input type="email" id="emlinp" name="emlinp" type="text" placeholder="Enter your e-mail address..." required><br><br>
            <button id="sbmt" type="submit" disabled>Submit</button>
            <p id="sbmd"></p>
        </form>

        <script type="module" src="./script.js"></script>
    </body>
</html>
